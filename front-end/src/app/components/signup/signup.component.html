<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">
      Signup
    </div>
    <div class="card-body">
      <form #signForm="ngForm" (ngSubmit)="onSubmit()">

        <div class="form-group row">
          <label for="inputName3" class="col-sm-2 col-form-label">
            Name
          </label>
          <div class="col-sm-10">
            <input type="text" [(ngModel)]="form.name" name="name" class="form-control"
            id="inputName3" required>
            <div class="alert alert-danger" [hidden]="!error?.name">
              {{error?.name}}
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">
            Email
          </label>
          <div class="col-sm-10">
            <input type="email" [(ngModel)]="form.email" name="email" class="form-control"
            id="inputEmail3" required>
            <div class="alert alert-danger" [hidden]="!error?.email">
              {{error?.email}}
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">
            Password
          </label>
          <div class="col-sm-10">
            <input type="password" [(ngModel)]="form.password" name="password" class="form-control"
            id="inputPassword3" required>
            <div class="alert alert-danger" [hidden]="!error?.password">
              {{error?.password}}
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPasswordConfirmation3" class="col-sm-2 col-form-label">
            Confirm Password
          </label>
          <div class="col-sm-10">
            <input type="password" [(ngModel)]="form.password_confirmation"
            name="password_confirmation" class="form-control"
            id="inputPasswordConfirmation3" required>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10 offset-2">

            <button type="submit" class="btn btn-warning" [disabled]="!signForm.valid">
              Sign up
            </button>

            <a routerLink="/login" class="btn btn-primary float-right">
              Login
            </a>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
